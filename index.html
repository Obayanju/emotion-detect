<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1 class="header-text">Welcome to Detect me</h1>
    </div>
    <div class="container">
      <!-- upload video option -->
      <h2>Upload Video Option</h2>
      <input type="file" name="file" id="fileItem" onchange="onChange()" />
      <br />
      <video id="video-option" controls></video>
      <h2>Example Data Analysis</h2>
      <img src="img/t1.png" />
      <p>The person appears to be angry and filled with sorrow</p>
      <img src="img/t0.png" />
      <p>The person appears to be very surprised</p>
      <!-- Record Video and take snapshot option -->
      <h2>Record video and take snapshots option</h2>
      <div class="record-videos">
        <video id="gum" playsinline autoplay muted></video>
        <video id="recorded" playsinline loop></video>
      </div>
      <div>
        <button id="start">Start camera</button>
        <button id="record" disabled>Start Recording</button>
        <button id="play" disabled>Play</button>
        <button id="download" disabled>Download</button>
      </div>

      <button class="take-screen-shot">Take Screenshot</button>
      <img class="screen-shot" />

      <div>
        <h4>Media Stream Constraints options</h4>
        <p>
          Echo cancellation: <input type="checkbox" id="echoCancellation" />
        </p>
      </div>

      <div>
        <span id="errorMsg"></span>
      </div>

      <!-- upload picture option -->
      <h2>Upload Picture Option</h2>
      <input type="file" onchange="previewFile()" /><br />
      <img class="image-option" src="" height="200" alt="Image preview..." />

      <!-- <script src="src/video_submit.js" type="text/javascript"></script> -->
      <!-- <script src="src/submit.js" type="text/javascript"></script> -->

      <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"
      ></script>
      <!-- a shim to insulate apps from spec changes and prefix differences. -->
      <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

      <script src="js/app.js"></script>
      <script src="js/html2canvas.min.js"></script>
    </div>
  </body>
</html>
